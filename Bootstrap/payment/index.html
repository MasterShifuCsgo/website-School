<!doctype html>
<html lang="et">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kasutaja Makse</title>
    <link rel="icon" href="../K.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .redInputField {
            border: 2px solid red;
            background-color: #f8d7da;
            color: #721c24;
        }

        .dropDown {
            background-color: #353535;
            border: rgb(206, 206, 206);
        }

        .dropdown-label {
            font-weight: bold;
            margin-right: 8px;
        }

        .dropDownMonthBtnStyle {
            border: #721c24;
            background-color: #932f39;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .navbar-brand img {
            max-width: 100%;
            /* Image scales with the navbar */
            height: auto;
            /* Maintains aspect ratio */
            max-height: 50px;
            /* Cap the height */
            object-fit: contain;
            /* Prevents image distortion */
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../imgs/K.svg" alt="K">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md mt-3">
        <div class="progress" role="progressbar" aria-label="Põhiversioon" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 50%"></div>
        </div>
    </div>
    <div class="container-md d-flex justify-content-center mt-5">
        <div class="w-50">
            <h1>Makse</h1>
            <h3>Kaardi Info</h3>

            <!-- First Name -->
            <div class="mb-3" id="first-name-container">
                <label for="first-name" class="form-label">Eesnimi</label>
                <input type="text" class="form-control" id="first-name" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3" id="last-name-container">
                <label for="last-name" class="form-label">Perekonnanimi</label>
                <input type="text" class="form-control" id="last-name" required>
            </div>

            <!-- Billing Address -->
            <div class="mb-3" id="billing-address-container">
                <label for="billing-address" class="form-label">Aadress</label>
                <input type="text" class="form-control" id="billing-address" required>
            </div>

            <!-- Billing Address 2 -->
            <div class="mb-3" id="billing-address2-container">
                <label for="billing-address2" class="form-label">Aadress 2 (valikuline)</label>
                <input type="text" class="form-control" id="billing-address2">
            </div>

            <!-- City -->
            <div class="mb-3" id="city-container">
                <label for="city" class="form-label">Linn</label>
                <input type="text" class="form-control" id="city" required>
            </div>

            <!-- Zip / Postal Code -->
            <div class="mb-3" id="zip-container">
                <label for="zip" class="form-label">Postiindeks</label>
                <input type="text" class="form-control" id="zip" required>
            </div>

            <!-- Country -->
            <div class="mb-3" id="country-container">
                <label for="country" class="form-label">Riik</label>
                <select class="form-control" id="country" required>
                    <option value="" selected disabled>Vali riik</option>
                    <option value="EE">Eesti</option>
                    <option value="FI">Soome</option>
                    <option value="LV">Läti</option>
                    <option value="LT">Leedu</option>
                    <option value="US">Ameerika Ühendriigid</option>
                    <option value="GB">Suurbritannia</option>
                    <option value="DE">Saksamaa</option>
                </select>
            </div>

            <!-- Phone Number -->
            <div class="mb-3" id="phone-container">
                <label for="phone" class="form-label">Telefoninumber</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>

            <!-- Kaardi Numberi Sisestamine -->
            <div class="mb-3" id="card-number-container">
                <label for="basic-url" class="form-label UserCardInfo">Teie vanity URL</label>
                <div class="input-group">
                    <input type="text" class="form-control CardInfoNumber" id="basic-url"
                        aria-describedby="basic-addon3 basic-addon4" required>
                </div>
            </div>

            <h5 class="mt-3">Teie Kaardi Aegumiskuupäev</h5>
            <div class="d-flex align-items-center gap-3" id="expiration-date-container">

                <div class="dropdown-container">
                    <label for="dropDownMonthBtn" class="dropdown-label d-block">Kuu</label>
                    <a id="dropDownMonthBtn" class="btn btn-primary dropdown-toggle dropDown" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">---</a>
                    <ul class="dropdown-menu dropDownMonth"> <!-- KUU -->
                        <li><a class="dropdown-item" href="#">1</a></li>
                        <li><a class="dropdown-item" href="#">2</a></li>
                        <li><a class="dropdown-item" href="#">3</a></li>
                        <li><a class="dropdown-item" href="#">4</a></li>
                        <li><a class="dropdown-item" href="#">5</a></li>
                        <li><a class="dropdown-item" href="#">6</a></li>
                        <li><a class="dropdown-item" href="#">7</a></li>
                        <li><a class="dropdown-item" href="#">8</a></li>
                        <li><a class="dropdown-item" href="#">9</a></li>
                        <li><a class="dropdown-item" href="#">10</a></li>
                        <li><a class="dropdown-item" href="#">11</a></li>
                        <li><a class="dropdown-item" href="#">12</a></li>
                    </ul>
                </div>

                <div class="dropdown-container">
                    <label for="dropDownYearBtn" class="dropdown-label">Aasta</label>
                    <a id="dropDownYearBtn" class="btn btn-primary dropdown-toggle dropDown d-block" href="#"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        ---
                    </a>
                    <ul class="dropdown-menu dropDownYear"> <!-- AASTA -->
                        <li><a class="dropdown-item" href="#">2025</a></li>
                        <li><a class="dropdown-item" href="#">2026</a></li>
                        <li><a class="dropdown-item" href="#">2027</a></li>
                        <li><a class="dropdown-item" href="#">2028</a></li>
                        <li><a class="dropdown-item" href="#">2029</a></li>
                    </ul>
                </div>
            </div>

            <!-- Jätka nupp -->
            <button class="mt-3 btn btn-primary NextButton" id="continue-button">Jätka</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
