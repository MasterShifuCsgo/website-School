<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    p {
      font-size: 18px;
    }

    /* Selection Style */
    .selection {
      border: 1px solid;
      border-radius: 200px;
      background-color: rgb(236, 236, 236);
      box-shadow: 0px 0px 1px 3px rgb(236, 236, 236);
    }

    .selection:hover {
      background-color: rgb(226, 226, 226);
    }

    /* Domain Input Style */
    .domain-input {
      border: none;
      border-radius: 20px;
      background-color: #F6F6F6;
      box-shadow: 0px 0px 2px 1px rgb(214, 214, 214);
    }

    .domain-input:focus,
    .domain-input:active {
      outline: none;
      box-shadow: 0px 0px 2px 1px rgb(214, 214, 214);
    }

    /* Centering the form elements */
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Full viewport height */
    }

    .form-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      /* Limit the width of the form */
    }

    .input-group {
      width: 100%;
    }

    .NextButton {
      width: 100%;
    }

    /* Horizontal Rule for Step Progress */
    .hr-container {
      position: relative;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    hr {
      border: none;
      border-top: 3px solid #ddd;
      height: 3px;
      margin: 0;
    }

    .step-marker {
      position: absolute;
      top: -15px;
      font-weight: bold;
      color: #777;
    }

    .step-marker.active {
      color: #4caf50;
    }

    .step-container {
      position: relative;
      display: flex;
      justify-content: space-between;
    }

    .step-container .step {
      font-size: 14px;
      text-align: center;
      flex: 1;
    }
  </style>
</head>

  <div class="container-md centered">

        <span class="input-group-text">.</span>

      </div>
