<!doctype html>

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* General Typography */
    p {
      font-size: 18px;
    }

    /* Selection Style */
    .selection {
      border: 1px solid;
      border-radius: 200px;
      background-color: rgb(236, 236, 236);
      box-shadow: 0px 0px 1px 3px rgb(236, 236, 236);
    }

    .selection:hover {
      background-color: rgb(226, 226, 226);
    }

    /* Domain Input Styles */
    .domain-input {
      border: none;
      border-radius: 20px;
      background-color: #F6F6F6;
      box-shadow: 0px 0px 2px 1px rgb(214, 214, 214);
    }

    .domain-input:focus,
    .domain-input:active {
      outline: none;
      box-shadow: 0px 0px 2px 1px rgb(214, 214, 214);
    }

    /* Button Styles */
    .NextButton {
      width: 100%;
    }

    /* Layout and Centering */
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Full viewport height */
    }

    .form-container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      /* Limit the width of the form */
    }

    .input-group {
      width: 100%;
      margin-bottom: 20px;
    }

    /* Heading Styles */
    h1 {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Progress Bar Styles */
    .progress-wrapper {
      width: 100%;
      margin-bottom: 20px;
    }

    .progress {
      height: 20px;
      /* Height for visibility */
      background-color: #f3f3f3;
      /* Lighter background */
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #007bff;
      /* Primary color */
      border-radius: 10px;
      transition: width 0.5s ease-in-out;
      /* Smooth transition */
    }

    /* Step Progress (Horizontal Rule with Steps) */
    .hr-container {
      position: relative;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    hr {
      border: none;
      border-top: 3px solid #ddd;
      height: 3px;
      margin: 0;
    }

    .step-marker {
      position: absolute;
      top: -15px;
      font-weight: bold;
      color: #777;
    }

    .step-marker.active {
      color: #4caf50;
      /* Green color for active step */
    }

    .step-container {
      position: relative;
      display: flex;
      justify-content: space-between;
    }

    .step-container .step {
      font-size: 14px;
      text-align: center;
      flex: 1;
    }

    /* Navbar Styles */
    .navbar {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    .navbar-brand img {
      max-width: 100%;
      /* Image scales with the navbar */
      height: auto;
      /* Maintains aspect ratio */
      max-height: 50px;
      /* Cap the height */
      object-fit: contain;
      /* Prevents image distortion */
    }
  </style>
</head>
