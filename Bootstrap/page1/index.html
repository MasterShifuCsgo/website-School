<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sisesta Domeen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    p {
      font-size: 18px;
    }

    .box-default {
      border: none;
      border-color: black;
      border-radius: 14px;
      padding: 10px;
    }

    .firstdiv {
      background-color: lightgray;
    }

    .completed {
      background-color: rgb(59, 226, 59);
    }

    .todo {
      background-color: rgb(226, 60, 54);
    }

    .selection {
      border: solid;
      border: 1px;
      border-radius: 200px;
      background-color: rgb(236, 236, 236);
      box-shadow: 0px 0px 1px 3px rgb(236, 236, 236);
    }

    .selection:hover {
      background-color: rgb(226, 226, 226);
    }

    .domain-input {
      border: none;
      border-radius: 20px;
      background-color: #F6F6F6;
      box-shadow: 0px 0px 2px 1px rgb(214, 214, 214);
    }

    .domain-input:focus,
    .domain-input:active {
      outline: none;
      /* Remove the outline */
      border: none;
      /* Ensure no border is applied */
      box-shadow: 0px 0px 2px 1px rgb(214, 214, 214);
      /* Keep shadow if needed */
    }
  </style>
</head>

<body>
  <div class="container-md">
    <div class="row gx-5"> <!-- Horizontal gap of 3rem between columns -->
      <div class="col box-default text-center completed"> <!-- Manually setting a width of 4/12 (1/3 of the row) -->
        <h1>1</h1>
      </div>
      <div class="col box-default text-center todo">
        <h1>2</h1>
      </div>
      <div class="col box-default text-center todo">
        <h1>3</h1>
      </div>
    </div>

    <!-- Centering the input and buttons -->
    <div class="d-flex justify-content-center mt-5">
      <div class="d-flex flex-column justify-content-center mt-4">
        <h1>Sisesta Domeen</h1>
        <label for="domain-input" class="mb-2">Enter domain</label>
        <div class="input-group mb-2">
          <input type="text" class="form-control" placeholder="Domain" aria-label="Username">
          <span class="input-group-text">.</span>
          <input type="text" class="form-control" placeholder="TLD" aria-label="Username">
        </div>
        <a href="../page2/index.html">
          <button class="mb-2 btn btn-primary">JÃ¤tka</button>
        </a>
      </div>
    </div>
  </div>

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>

</html>
